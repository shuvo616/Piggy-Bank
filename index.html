<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Login Area -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Piggy Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Username" class="form-control mb-3 mt-2">
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <button id="login" class="btn btn-success mt-3">Login</button>
        </div>
    </div>
    <!-- Transaction Area -->
    <div id="transaction-area">
        <h1 class="text-center mb-4">Transaction-area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h4>Deposit</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h4>Balance</h4>
                    <h2>$00</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input class="form-control mb-2" type="text" placeholder="$ Deposit Amount">
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input class="form-control mb-2" type="text" placeholder="$ Withdraw Amount">
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

            console.log("login clicked");
        })
    </script> -->
    <script src="javascript.js"></script>
</body>
</html>
